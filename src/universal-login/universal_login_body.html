<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Sign In</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  {%- auth0:head -%}
  <style>
    /* Default theme (9Now) */
    :root {
      --primary-color: #19BEFF;
      --logo-url: url('https://uat.login.nine.com.au/client-images/themes/9now/client-logo.svg?v=1611008630764');
    }

    /* Stan theme */
    body.stan-theme {
      --primary-color: #0072fb;
      --logo-url: url('https://play-lh.googleusercontent.com/qSLEksYvGazk-b9Av7ey1OEKLq5czlK_klcHnuSR-h_oc3I41T7f4HmhSUUjqvRrvf8=w240-h480-rw');
    }

    /* Apply primary color to buttons */
    body.stan-theme button[type="submit"],
    body.stan-theme .c5c8eb35c > button {
      background-color: #0072fb !important;
    }

    body.stan-theme a {
      color: #0072fb !important;
    }

    /* Custom logo container */
    .custom-logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .custom-logo img {
      max-height: 60px;
      max-width: 200px;
    }
  </style>
</head>
<body>
  <script>
    // Detect client and apply theme
    (function() {
      try {
        var config = JSON.parse(decodeURIComponent(escape(window.atob('@@config@@'))));
        if (config.clientName && config.clientName.toLowerCase().includes('stan')) {
          document.body.classList.add('stan-theme');
        }
      } catch(e) {
        console.log('Could not parse config');
      }
    })();
  </script>
  {%- auth0:widget -%}
</body>
</html>
