<!doctype html>
{% assign resolved_dir = dir | default: "auto" %}
<html lang="{{locale}}" dir="{{resolved_dir}}">
  <head>
    {%- auth0:head -%}
    <style>

      {% if application.name == "nine" %}
      #custom-prompt-logo {
      background-image: url('https://uat.login.nine.com.au/client-images/themes/9now/client-logo.svg?v=1611008630764');
      }
      html {
        --primary-color: #1abeff !important;
      }
      {% elsif application.name == "stan" %}
      #custom-prompt-logo {
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/b/bd/Stan_Motors.svg');
      }
      html {
        --primary-color: #0072fb !important;
      }
      {% endif %}
    </style>
  </head>
  <body class="_widget-auto-layout _use-custom-prompt-logo">
    {%- auth0:widget -%}
  </body>
</html>
