<!DOCTYPE html>
{% assign resolved_dir = dir | default: "auto" %}
<html lang="{{locale}}" dir="{{resolved_dir}}">
  <head>
    {%- auth0:head -%}
    <style>
 
      {% if application.name == "microsoft" %}
      #custom-prompt-logo {
      background-image: url('https://cdn.brandfetch.io/idchmboHEZ/theme/dark/symbol.svg?c=1dxbfHSJFAPEGdCLU4o5B');
      }
      html {
        --primary-color: #1abeff !important;
      }
      {% elsif application.name == "tesla" %}
      #custom-prompt-logo {
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/b/bd/Tesla_Motors.svg');
      }
      html {
        --primary-color: #0072fb !important;
      }
      {% endif %}
  </style>

  </head>
  <body class="_widget-auto-layout _use-custom-prompt-logo">
    {%- auth0:widget -%}
  </body>
</html>
